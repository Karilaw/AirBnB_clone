<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="filter-box locations">
          <h3 class="filter-title">Locations</h3>
          <ul class="popover">
            <li>
              <h2>State 1</h2>
              <ul>
                <li>City 1</li>
                <li>City 2</li>
                <li>City 3</li>
              </ul>
            </li>
            <li>
              <h2>State 2</h2>
              <ul>
                <li>City 4</li>
                <li>City 5</li>
                <li>City 6</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="filter-box amenities">
          <h3 class="filter-title">Amenities</h3>
          <ul class="popover">
            <li>Amenity 1</li>
            <li>Amenity 2</li>
            <li>Amenity 3</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>

    <footer>
      <div class="footer-content">
        <p>Best School</p>
      </div>
    </footer>
  </body>
</html>
